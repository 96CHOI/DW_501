<script>
    //배열
    //[] : 배열 (array)
    var array = ['바나나','딸기','사과','수박'];

    // var banana = '바나나';
    //var apple = '사과';
    //var str = '딸기';

    console.log('배열을 출력하겠습니다.');
    console.log(array[0]); //바나나 출력 [0] <= 미국식으로 하기때문에 0번째 바나나 출력!
    console.log(array[1]); //딸기
    console.log(array[2]); //사과
    console.log(array[3]); //수박
    console.log('배열 길이는 : ' + array.length) // 1ength : 길이
    //배열은 for문 하고 같이 사용한다.
    //for문을 이용해서 배열 출력하기
    console.log('for문을 이용해서 배열을 출력하겠습니다.')
    for(var i=0; i<array.length; i++){
        var x = array[i]; //대입도 가능하다.
        console.log(x);
    } 
    console.log('출력 종료');

    //문제1. for문을 이용해서 아래 배열 짝수 개수 구하기.
    var array2 = [1,4,8,10];
    var count = 0;
    for(var i=0; i<array2.length; i++){
        var y = array2[i];
        if(y % 2 == 0){
            count++;
        }
    }
    console.log(count)
</script>
