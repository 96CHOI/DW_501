<script type="text/javascript">
    // console.log(location.href);

    var url = location.href;
    var params = url.split('?')[1];
    params = params.split('&');
    // params[0] - name=한복1 , parmas[1] - type=jpg
    alert(params[0]);
    var img_name = params[0].split('=')[1];  // 한복1
    var img_type = params[1].split('=')[1];  // jpg
    var img_title = params[2].split('=')[1];  // 여자한복1

    img_title = decodeURI(img_title);

    alert(img_name); //이미지 파일 이름
    alert(img_type); //이미지 파일 확장자명
    alert(img_title); //갤러리 제목
</script>
