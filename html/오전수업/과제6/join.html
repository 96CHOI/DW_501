<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> join.html </title>
    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="main_logo.jpg" >
            </div>
            <div class="header_img">
                <img src="main_sub_img.jpg">
            </div>
        </div>
        <div class="center">
            <div class="section">
                <div class="article">
                    <div class="login">
                        <div class="login_id">
                            <div class="id">
                                <b>아이디</b>
                            </div>
                            <div class="id1">
                                <input type="text">
                            </div>
                        </div>
                        <div class="login_pw">
                            <div class="pw">
                                <b>비밀번호</b>
                            </div>
                            <div class="pw1">
                                <input type="password">
                            </div>
                        </div>
                        <div class="login_pw">
                            <div class="pw">
                                <b>비밀번호 재입력</b>
                            </div>
                            <div class="pw_re">
                                <input type="password">
                            </div>
                        </div>
                        <div class="login_pw">
                            <div class="pw">
                                <b>이름</b>
                            </div>
                            <div class="name">
                                <input type="password">
                            </div>
                        </div>
                        <div class="login_pw">
                            <div class="pw">
                                <b>연락처</b>
                            </div>
                            <div class="num">
                                <input type="password">
                            </div>
                        </div>
                        <div class="login_pw">
                            <div class="pw">
                                <b>이메일</b>
                            </div>
                            <div class="e_mail">
                                <input type="password">
                            </div>
                        </div>
                        <button>회원가입</button><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
