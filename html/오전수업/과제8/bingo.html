<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        background-image: url( "center.png" );
    }
    .header{
        display: flex;
        align-items: center;
    }
    .header img{
        color: black;
        margin: 0 auto;
        width: 100%;
    }
    .center{
        color: white;
        height: 100vh;
    }
    .section{
        width: 1000px;
        /* background-color: hotpink; */
        color: white;
        margin: 0 auto;
        margin-top: 20px;
    }
    .bingo{
        text-align: center;
    }
    .bingo img{
        width: 700px;
        height: 80px;
    }
    .game{
        width: 800px;
        height: 700px;
        margin: 0 auto;
        padding-top: 20px;
        color: white;
        padding-bottom: 20px;
    }
    .ingame{
        display: flex;
        font-size: 40px;
    }
    .game tr td{
        border: 3px solid orange;
        height: 50px;
        width: 80px;
    }
    button{
        height: 40px;
        width: 300px;
        font-size: 25px;
    }
    button:hover{
        cursor: pointer;
    }
</style>
<body>
    <body>
        <div class="container">
            <div class="header">
                <img src="logo.png">
            </div>
            <div class="center">
                <div class="section">
                    <div class="bingo">
                        <div class="ingame">
                            <div>
                                결과
                            </div>
                            <table class="game" onload="bingo()">
                                <tr id="game1">
                                    <td id="game01"></td>
                                    <td id="game02"></td>
                                    <td id="game03"></td>
                                    <td id="game04"></td>
                                    <td id="game05"></td>
                                </tr>
                                <tr id="game2">
                                    <td id="game06"></td>
                                    <td id="game07"></td>
                                    <td id="game08"></td>
                                    <td id="game09"></td>
                                    <td id="game10"></td>
                                </tr>
                                <tr id="game3">
                                    <td id="game11"></td>
                                    <td id="game12"></td>
                                    <td id="game13"></td>
                                    <td id="game14"></td>
                                    <td id="game15"></td>
                                </tr>
                                <tr id="game4">
                                    <td id="game16"></td>
                                    <td id="game17"></td>
                                    <td id="game18"></td>
                                    <td id="game19"></td>
                                    <td id="game20"></td>
                                </tr>
                                <tr id="game5">
                                    <td id="game21"></td>
                                    <td id="game22"></td>
                                    <td id="game23"></td>
                                    <td id="game24"></td>
                                    <td id="game25"></td>
                                </tr>
                            </table>
                            <div>
                                결과
                            </div>
                        </div>
                        <button onclick="start()">시작하기</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    var game1 = document.getElementById("game01");
    function start(){
    var bingo1 = Math.floor(Math.random()*100)+1;
        if( bingo1 > 0){
            game1.innerHTML = bingo1;
        }
    }
</script>
</html>
