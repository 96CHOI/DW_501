        var out = "user : "; //전역변수
        var num31 = 0; //전역변수
        var turn = true; //전역변수
        var cnt = 0; //전역변수

        function input(){
            if (cnt == 3){
                alert("3번 입력하셨습니다. 입력완료를 눌러주세요^,^");
                return; //함수 종료
            }
            var num = document.querySelector('#num');
            if (num.value <= num31 || (!turn && num.value > num31 +1) ){
                alert("잘못 입력하셨습니다.  패배.....");
                return;
            }
            turn = true;
            num31 = num.value;
            //편의 ui
            num.value = ' '; //input 태그 값 지우기
            num.focus(); // 해당 unput 태그에 커서 위치하기
            cnt++;
            out += num31 +"  ";

            if(num31 == 31){
                complete();
                }
            }
        function complete(){
            var res = document.querySelector('#result');
            res.innerHTML = out; // user 출력
            if(num31 == 31){
                alert('나의 패배다 ㅠ,ㅠ');
                return;
            }

            // computer 숫자
            var com = Math.floor(Math.random() * 3) + 1;
            out += "<br> com : ";
            var i = 1;
            while( i <= com){
                out += ++num31 + "  "; // ++ : 앞에 써야 먼저 증강되고 출력된다.
                if(num31 == 31) break;
                i++;
            }
            res.innerHTML = out;
            turn = false;

            if(num31 == 31){
                alert('컴퓨터! 너의 패배다!! ㅋ,ㅋ');
                return;
            }
            out += "<br> user : ";
            cnt = 0;
        }
        function check(){
            if(window.event.keyCode == 13) input();
            // alert(window.event.keyCode); 키보드 이벤트 번호 찾기
