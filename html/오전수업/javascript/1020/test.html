<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- HTML 문서
	1. html_set.html
	2. index.html

	html_set.html 에서 배경색, 글씨크기를 쿠키에 저장하기
	input을 이용하여 배경색과 글씨크기 입력후
	쿠키저장 버튼 클릭하면 쿠키로 저장
	배경색 쿠키 이름 : bg
	글씨 크기 쿠키 이름 : fontSize

	index.html 문서를 열었을때 쿠키에 저장되어있는 값으로 배경색과
	글씨 크기가 적용되어야 함
	
	글씨크기 적용 여부 보기위해 index.html에 <p> 테스트 </p> 작성 -->
</head>
<body>
    <input type="text" name="bg" id="bg">
    <input type="number" name="size" id="size">
    <!-- <input type="text" name="co" id="co"> -->
    <button onclick="cook_save()">쿠키저장</button>
    <a href="test2.html">이동</a>
</body>
</html>
<script>
    function cook_save(){
        var bg = document.getElementById("bg").value;
        var size = document.getElementById("size").value;
        // var co = document.getElementById("co").value;
        setCookie("bg",bg,3);
        setCookie("fontSize",size,3);
        // setCookie("color",color,3);
    }
    function setCookie(쿠키이름, 데이터, 유효기간) {
        const day = new Date();
        day.setTime(day.getTime() + (유효기간 * 24 * 60 * 60 * 1000)); // 유효기간 설정
        let expires = "expires = " + day.toUTCString();
        document.cookie = 쿠키이름 + " = " + 데이터 + " ; " + expires + " ;path=/";
    }
</script>
