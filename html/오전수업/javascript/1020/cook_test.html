<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getCookie() {
            let decode_cook = decodeURIComponent(document.cookie);
            let temp = decode_cook.split(';');
            for (let i = 0; i < temp.length; i++) {
                let c = temp[i];
                while (c.charAt(0) == ' ') { // 문자열 맨앞에 0번 index에 빈칸을 substring을 활용해 걸러주는 역할
                    c = c.substring(1); // 1번 index 추출 함수. 
                    // substring(1,3) 이면 3번 index 전까지 1~2 추출.
                };
                if (c.indexOf("name=") == 0) {
                    alert(c.substring("name=".length, c.length));
                };
            };
        };
        getCookie();
    </script>
</head>
