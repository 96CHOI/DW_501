<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/init.css">
    <link rel="stylesheet" href="static/css/action.css">
</head>

<body>

    <div id="wrap">
        <section id="multi-section">
            <div>
                <video controls>
                    <source src="../../image/bread_video.mp4" type="video/mp4"></source>
                </video>
                <img src="../../image/bread1.jpg">
                <img src="../../image/bread2.jpg">
            </div>
        </section>
        <section id="image-section">
            <div class="image_wrap">
                <div class="image-box imgb1">
                    <!-- (가변길이 적용할 길이값 / 적용할 박스를 감싸고 있는 박스의 가로너비) * 100
                          가변 폰트단위 - vw, vh, vim, vmax
                          vmin - 브라우저의 너비, 높이중 작은값 기준으로 글씨 크기가 잡힘.
                          vmax - 브라우저의 너비, 높이중 큰값 기준으로 글씨 크기가 잡힘.
                    -->
                    이것은 핫핑크 컬러 입니다.
                </div>
                <div class="image-box imgb2">
                    <!-- (640 / 1000) * 100

                    1. 최대 너비값 정하기
                    2. 요소별 너비값 px로 길이 값 구하기
                    3. 가변 길이값 구하는 식으로 %로 변환하여 작성 -->
                    이것은 청테이프 컬러 입니다.
                </div>
            </div>
        </section>
        <section id="main-section">
            <div class="page-title">
                <div class="title1">
                    <h3 class="h3-txt txt-pink">
                        2022 할로윈데이는 파리바게트에서 만나요
                    </h3>
                </div>
                <div class="title2">
                    <h3 class="h3-txt txt-white">
                        파리바케트에서 선보이는 돌에구운 베이글
                    </h3>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
