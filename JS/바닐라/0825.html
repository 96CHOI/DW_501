<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0825.html</title>
    <style>
    </style>
</head>
<body>

    <!-- 단어와 단어가 합쳐질때에는 두번째 단어의 첫번째 알파벳은 대문자로. -->
    <input id="yourId" type="text" placeholder="아이디입력">
    <input id="yourPassword" type="password" placeholder="비밀번호 입력">
    <input id="yourRePassword" type="password" placeholder="비밀번호 재입력">
    <input id="yourEmail" type="email" placeholder="이메일 입력">
    <button onclick="doJoin()">회원 가입</button>

</body>
<script>
    function doJoin(){//함수시작
        var data = document.getElementById('yourId').value;
        if(data == ''){//빈칸 체크
            alert('고객님! 아이디를 입력해주세요~~!!');
            document.getElementById('yourId').focus();
            return false;//return은 더 이상 아래코드를 실행하지 않는다.
        }

        var password = document.getElementById('yourPassword').value;
        if(password == ''){//빈칸체크
            alert('고객님! 비밀번호를 입력해주세요~~!!');
            document.getElementById('yourPassword').focus();
            return false;//return은 더 이상 아래코드를 실행하지 않는다.
        }

        var repassword = document.getElementById('yourRePassword').value;
        if(repassword == ''){//빈칸체크
            alert('고객님! 비밀번호를 재입력을 입력해주세요~~!!');
            document.getElementById('yourRePassword').focus();
            return false;//return은 더 이상 아래코드를 실행하지 않는다.
        }
        if(password != repassword){
            alert('고객님! 비밀번호가 다릅니다. 다시 확인해주세요~~!!');
            return false;//return은 더 이상 아래코드를 실행하지 않는다.
        }

        var email = document.getElementById('yourEmail').value;
        if(email == ''){//빈칸체크
            alert('고객님! 이메일 입력해주세요~~!!');
            document.getElementById('yourEmail').focus();
            return false;//return은 더 이상 아래코드를 실행하지 않는다.
        }

        alert('회원가입 완료~~!!')
        
    }//함수 끝
</script>
</html>
